stages:
  - build
  - test
  - deploy

variables:
  ROBOT_SERVERS_IMAGE: "robotics-git.joanneum.at:4567/robo-gym/robot-servers/develop:latest"
  PYTHON_VER: "3.6"

before_script:
  # docker login asks for the password to be passed through stdin for security
  # we use $CI_JOB_TOKEN here which is a special token provided by GitLab
  - echo -n $CI_JOB_TOKEN | docker login -u gitlab-ci-token --password-stdin $CI_REGISTRY

.build_robo-gym_image: &build_robo-gym_image_def
  image: docker:18.09
  services:
    - docker:18.09-dind
  tags:
    - docker-executor
  stage: build
  script:
    # fetch the latest image (not failing if image is not found)
    - docker pull $CI_REGISTRY_IMAGE:latest || true
    - >
      docker build
      --pull
      --cache-from $CI_REGISTRY_IMAGE:latest
      --tag $CI_REGISTRY_IMAGE:$PYTHON_VER-$CI_COMMIT_SHA
      --build-arg PYTHON_VER=$PYTHON_VER
      --build-arg CACHEBUST=$CI_COMMIT_SHA
      .
    - docker push $CI_REGISTRY_IMAGE:$PYTHON_VER-$CI_COMMIT_SHA

build_robo-gym_image:
  <<: *build_robo-gym_image_def
  
build_robo-gym_image_py36:
  <<: *build_robo-gym_image_def
  variables:
      PYTHON_VER: "3.6"
  only:
    - schedules

build_robo-gym_image_py37:
  <<: *build_robo-gym_image_def
  variables:
      PYTHON_VER: "3.7"
  only:
    - schedules

build_robo-gym_image_py38:
  <<: *build_robo-gym_image_def
  variables:
      PYTHON_VER: "3.8"
  only:
    - schedules
build_robo-gym_image_py39:
  <<: *build_robo-gym_image_def
  variables:
      PYTHON_VER: "3.9"
  only:
    - schedules

test_environments:
  image: docker:18.09
  before_script:
  - apk add docker-compose
  services:
    - docker:18.09-dind
  tags:
    - docker-executor
  stage: test
  script:
    - echo "Python Version:$PYTHON_VER Robot Servers image:$ROBOT_SERVERS_IMAGE"  
    - echo -n $CI_JOB_TOKEN | docker login -u gitlab-ci-token --password-stdin $CI_REGISTRY
    - docker pull $CI_REGISTRY_IMAGE:$PYTHON_VER-$CI_COMMIT_SHA
    - docker tag $CI_REGISTRY_IMAGE:$PYTHON_VER-$CI_COMMIT_SHA robo-gym
    - docker pull $ROBOT_SERVERS_IMAGE
    - docker tag $ROBOT_SERVERS_IMAGE robot-servers
    - docker-compose -f docker-compose-test-melodic.yml up -d
    - docker exec robo-gym pytest -m "not nightly"
    - docker-compose -f docker-compose-test-melodic.yml down

.full_test_environments: &full_test_environments_def
  image: docker:18.09
  before_script:
  - apk add docker-compose
  services:
    - docker:18.09-dind
  tags:
    - docker-executor
  stage: test
  script:
    - echo "Python Version:$PYTHON_VER Robot Servers image:$ROBOT_SERVERS_IMAGE"  
    - echo -n $CI_JOB_TOKEN | docker login -u gitlab-ci-token --password-stdin $CI_REGISTRY
    - docker pull $CI_REGISTRY_IMAGE:$PYTHON_VER-$CI_COMMIT_SHA
    - docker tag $CI_REGISTRY_IMAGE:$PYTHON_VER-$CI_COMMIT_SHA robo-gym
    - docker pull $ROBOT_SERVERS_IMAGE
    - docker tag $ROBOT_SERVERS_IMAGE robot-servers
    - docker-compose -f docker-compose-test-melodic.yml up -d
    - docker exec robo-gym pytest -x
    - docker-compose -f docker-compose-test-melodic.yml down

full_test_environments_py36:
  <<: *full_test_environments_def
  variables:
      PYTHON_VER: "3.6"
  only:
    - schedules

full_test_environments_py37:
  <<: *full_test_environments_def
  variables:
      PYTHON_VER: "3.7"
  only:
    - schedules

full_test_environments_py38:
